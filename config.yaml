# Anki 制卡配置文件

# API 密钥配置
api_keys:
  # DeepSeek/OpenAI API Key (用于生成释义和例句)
  openai_api_key: "请在此填入你的 OpenAI/DeepSeek API Key"
  openai_base_url: "https://ark.cn-beijing.volces.com/api/v3"
  openai_model: "deepseek-v3-2-251201"
  
  # Azure TTS API Key (用于语音合成)
  azure_speech_key: "请在此填入你的 Azure 语音服务订阅密钥"
  azure_region: "eastus"
  azure_voice_name: "en-GB-SoniaNeural"

# 语速配置 (Azure rate 格式: "-30%" 减慢, "+20%" 加快, "0%" 原速)
speed_config:
  word_slow: "-30%"      # 单词慢读 (减慢30%)
  word_fast: "0%"        # 单词快读 (原速)
  definitions: "0%"      # 释义语速 (原速)
  examples: "-10%"       # 例句语速 (稍慢10%)

# 文件路径配置
paths:
  # 输入的单词列表 txt 文件路径 (每行一个单词或词组)
  input_txt: "words.txt"
  
  # 输出的 Anki 包文件名
  output_package: "My_English_List.apkg"
  
  # 临时音频文件存放目录 (生成完成后会被自动删除)
  temp_media_dir: "media_temp"

# Anki 卡片配置
anki:
  deck_name: "new words deck"
  model_name: "Modern Auto Vocab"
